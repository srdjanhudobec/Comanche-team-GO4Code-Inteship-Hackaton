<body>
<div *ngIf="registeredUser" class="d-flex justify-content-center mt-4">
    <div class="alert alert-success d-flex justify-content-center align-items-center" style="width: 500px;" role="alert">
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/>
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
        <div>
            {{registeredUser.userFirstName}} {{registeredUser.userLastName}},
            you are successfully registered!
        </div>
        <button type="button" class="btn-close ms-5" (click)="resetRegisteredUser()" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<div *ngIf="loginFailMsg" class="d-flex justify-content-center mt-4">
    <div class="alert alert-danger d-flex justify-content-center align-items-center" style="width: 500px;" role="alert">
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/>
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div>
            {{loginFailMsg}}
        </div>
        <button type="button" class="btn-close ms-5" (click)="resetloginFailMsg()" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<div class="d-flex justify-content-center my-4">
    <div class="modal-content rounded-4 shadow" style="width: 500px;">
        <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">Login</h1>
        </div>

        <div class="modal-body p-5 pt-0">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-floating mb-3">
                    <input type="text" [ngClass]="{'is-invalid':isInvalid(username), 'is-valid':isValid(username)}" class="form-control rounded-3" formControlName="username" id="username">
                    <label for="username">Username</label>
                    <div *ngIf="isValid(username)" style="color: green;">
                        Looks good!
                    </div>
                    <div *ngIf="isInvalid(username)" style="color: red;">
                        Please enter a username.
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" [ngClass]="{'is-invalid':isInvalid(password), 'is-valid':isValid(password)}" class="form-control rounded-3" formControlName="password" id="password">
                    <label for="password">Password</label>
                    <div *ngIf="isValid(password)" style="color: green;">
                        Looks good!
                    </div>
                    <div *ngIf="isInvalid(password)" style="color: red;">
                        Please enter a password.
                    </div>
                </div>
                <button [disabled]="loginForm.invalid" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary">Login</button>
                <hr class="my-4">
                <p class="mb-3">Don't have an account yet?</p>
                <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="button"
                    routerLink="/register">Register now</button>
            </form>
        </div>
    </div>
</div>
</body>
